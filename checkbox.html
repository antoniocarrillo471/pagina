<!DOCTYPE html>
<html>
<head>
      <title>CHECKBOX</title>
</head>
<!--para crear un chekbox se inicia por un input,osea un tabulador
checkbox para que puedas decir si o no,el disable ya no se puede seleccionar
esta bloqueado, el checked sirve para que ya este selecionado por defecto y el
disabled checked juntos es para que este seleccionado por defecto y no lo
puedas mover-->
<body>
    <input type="checkbox" name="">
    <label for="pago">pago de libros</label>
    <br>
    <input type="checkbox" checked="" name="">
    <label for="pago">pago de uniforme</label>
    <br>
    <input type="checkbox" disabled="" name="">
    <label for="pago">pago de material</label>
    <br>
    <input type="checkbox" disabled="" checked="" name="">
    <label for="pago">pago de incripcion</label>
</body>
</html>
