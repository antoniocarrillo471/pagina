<!DOCTYPE html>
<html>
<head>
     <title>TABLAS</title>
</head>
<body>
    <!--thead es para poner encabezados "las columnas", el tr es el contenedor
         de toda la fila "horizontales", los td son columnas "verticales"-->
    <table border="1" style="border-collapse: collapse;" >
        <thead>
             <tr>
                <td>columna 1</td>
                <td>columna 2</td>
                <td>columna 3</td>
                
             </tr>
        </thead>
        <tbody> 
            <tr>
                <td>datos 1</td>
                <td>datos 2</td>
                <td> 3</td>
            </tr>
            <tr>
                <td>datos 4</td>
                <td>datos 5</td>
                <td> 6</td>
                
             </tr>
             <tr>
                <td>datos 7</td>
                <td>datos 8</td>
                <td>9</td>
                
             </tr>
    
    

        </tbody>
    </table>
</body>
</html>
