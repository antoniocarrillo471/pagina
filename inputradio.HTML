<!DOCTYPE html>
<html>

    <title>INPUT RADIO</title>
</head>
<body>
    <!--disable para que lo bloque,checkd es para que este selecionado
    po defecto -->

        <label>AZUL</label>

        <label>NARANJA</label>

        


    </form>
