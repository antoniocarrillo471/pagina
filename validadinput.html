<!DOCTYPE html>
<html>
<head>
   <title>VALIDAR </title>
</head>
<!--el required es como un bloqueo para que te obligue a escribir la informacion
o dato requerido y el pattern es una restriccion o parametro que solo permite
numeros y no letras.
el required sirve para que nos de el aviso de que se require en ese campo,el
maxlength es para poner un rango de digitos o letras que puede recojer como maximo
y el minlegth es lo mismo pero seria el minimo  -->
<body>
    <form action="post" action="#">
        <label for="numeros">NUMEROS</label>
        <input type="text" name="numeros" required="" pattern="[0-9]+" >
        <br>
        <label for="numeros">NUMEROS2</label>
        <input maxlength="8" minlength="4"  type="text" name="numeros" required="" pattern="[0-9]+" >
        <br>
        <label for="letras">LETRAS</label>
        <input type="text" name="letras" required="" pattern="[a-z]+" >
        <br>
        <label for="letras">LETRAS 2</label>
        <input type="text" name="letras" required="" pattern="[a-zA-Z]+" >
        <br>
        <label for="textArea">AREA</label>        
        <textarea name="textArea" required=""></textarea>
        <br>
        <button>ENVIAR</button>
    </form>
    
</body>
</html>
