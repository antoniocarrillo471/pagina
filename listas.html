<html>

<head>
   
    <title>LISTAS ORDENADAS Y NO ORDENADAS </title>
</head>
<body>
    <!--asi se declara una lista en orden,ol significa orden .
    con solo poner el ol ya automaticamente se pondra en orden numerico-->
    <ol>
        <li>elemento</li>
        <li>elemento</li>

    
    </ol>
<br>
    <!--aqui declaramos una lista sin orden con ul y nos mostrara signos 
    en lugar de numeros ya que no esta en orden.
    br para salto de linea-->
    <ul>
        <li>elemento</li>
        <li>elemento</li>
    </ul>

</body>
</html>
